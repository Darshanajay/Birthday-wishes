<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Veeresh ü§çüéÇüéâ</title>
    <style>
        body {
            background-color: #fef8e6;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff4081;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        #message {
            font-size: 1.5rem;
            color: #333;
            display: none;
            animation: slideIn 1s ease-in-out forwards;
        }
        .surprise-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        .surprise-btn:hover {
            background-color: #e65100;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        /* Fireworks Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        /* Floating Balloons */
        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>üéâ Happy Birthday Veeresh!ü§çüéÇ</h1>
    <button class="surprise-btn" onclick="revealMessage()">Click for a Surprise!</button>
    <p id="message">Wishing you a day filled with love, laughter, and all the things that make you happiest. Have a fantastic year ahead! ü§ç</p>

    <!-- Fireworks Canvas -->
    <canvas id="fireworks"></canvas>

    <script>
        function revealMessage() {
            document.getElementById('message').style.display = 'block';
        }

        // Fireworks Animation
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            update() {
                this.y += this.speedY;
                this.size -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let fireworks = [];

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height));
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.size <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animateFireworks);
        }

        animateFireworks();

        // Floating Balloons Effect
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            document.body.appendChild(balloon);
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = Math.random() * 3 + 3 + 's';
            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        setInterval(createBalloon, 500);
    </script>

</body>
</html>
